@if (action=='list') {
<div>
    <button (click)="add()">افزودن</button>
</div>
<table>
    <thead>
        <tr>
            <th>شناسه</th>
            <th>عنوان</th>
            <th>نویسنده</th>
            <th>ناشر</th>
            <th>قیمت</th>
            <th></th>
        </tr>
        <tr>
            <th><input type="text" placeholder="شناسه"></th>
            <th><input type="text" placeholder="عنوان"></th>
            <th><input type="text" placeholder="نویسنده"></th>
            <th><input type="text" placeholder="ناشر"></th>
            <th><input type="text" placeholder="قیمت"></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (book of data; track $index) {
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.titel}}</td>
            <td>{{book.writer}}</td>
            <td>{{book.publisher}}</td>
            <td>{{book.price | number}} تومان</td>
            <td>
                <button (click)="edit(book)">ویرایش</button>
                <button (click)="remove(book)">حذف</button>
            </td>
        </tr>
        }
    </tbody>
</table>
}
@else {
@if (action=='remove') {
<div class="alert">
    ایا از حذف این کتاب اطمینان دارید؟
</div>
}
<form (ngSubmit)="save()">
    <div [class.makhfi]="action=='edit'">
        <input [disabled]="action=='edit'" [disabled]="action=='edit' || action=='remove'" [(ngModel)]="item.id" id="id" name="id" type="number" placeholder="شناسه">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.titel" id="titel" name="titel" type="text" placeholder="عنوان">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.writer" id="writer" name="writer" type="text" placeholder="نویسنده">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.publisher" id="publisher" name="publisher" type="text" placeholder="ناشر">
    </div>
    <div>
        <input [disabled]="action=='remove'" [(ngModel)]="item.price" id="price" name="price" type="number" placeholder="قیمت">
    </div>
    <div>
        <button type="submit">تایید</button>
        <button (click)="cancel()" type="button">انصراف</button>
    </div>
</form>

}
