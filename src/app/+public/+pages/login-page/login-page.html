<div class="login">
    <form (ngSubmit)="check()">
        <div>
            <label for="userName">نام کاربری</label>
            <input [(ngModel)]="loginForm.userName" id="userName" name="userName" type="text" placeholder="نام کاربری را وارد کنید">
        </div>
        <div>
            <label for="password">گذرواژه</label>
            <input [(ngModel)]="loginForm.password" id="password" name="password" type="password" placeholder="گذرواژه را وارد کنید">
        </div>
        <div>
            
            <input [(ngModel)]="loginForm.keepMe" id="keepMe" name="keepMe" type="checkbox">
            <label for="keepMe">من را به خاطر بسپار</label>
        </div>
        <div>
            <button class="button" [disabled]="loginForm.userName=='' || loginForm.password==''" type="submit">ورود</button>
        </div>
        @if(message!=''){
            <div class="message">
                {{message}}
            </div>
        }
    </form>
</div>
